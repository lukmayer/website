project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"

website:
  title: "lukmayer.github.io"
  twitter-card: true
  search: 
    location: navbar
    type: overlay
  favicon: "assets/favicons/favicon.ico" 
  page-footer:
    left: 
      - icon: code-slash
        href: https://github.com/lukmayer/website
        aria-label: Source code
    center:
      - text: |
          Made with   <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12.65 12.854V24c6.042-.325 10.923-5.105 11.33-11.125H12.65Zm-1.504 0H.02c.427 5.94 5.166 10.699 11.105 11.105V12.854Zm1.505-1.505H24C23.675 5.247 18.753.325 12.65 0Zm-1.505 0V0C5.106.427.326 5.308 0 11.35Z"></path></svg>
        href: https://quarto.org
        aria-label: Quarto
    right:
      - icon: rss-fill
        href: /blog/index.xml
        aria-label: Blog RSS feed


  open-graph: true
  site-url: "https://lukmayer.github.io"


  navbar:
    logo: "assets/favicons/android-chrome-192x192.png"
    left:
      - href: index.qmd
        text: "Home"
      - href: research/index.qmd
        text: "Research"
      - href: cv/index.qmd
        text: "CV"
      - href: blog/index.qmd
        text: "Blog"
      - href: about/index.qmd
        text: "About"
      - href: now/index.qmd
        text: "Now"
      - text: "Login"
        href: https://lukmayer.github.io/login_portal/


blog:
  title: "Luke's Blog"

format:
  html:
    minimal: false
    respect-user-color-scheme: true
    code-line-numbers: true
    smooth-scroll: true
    theme:
      dark: styles/brite_dark.scss
      light: styles/brite_light.scss

    css: styles.css
    toc: true
    footnotes-hover: true
    reference-location: margin
    link-external-newwindow: true
    link-external-filter: "https://www.lukmayer.github.io"
    canonical-url: true
    toc-location: left
    toc-title: "Sections:"
    toc-depth: 4
    toc-expand: 4
    title-block-style: default 
    title-block-banner: true 
    title-block-categories: true
    code-fold: show
    code-copy: true
    code-tools: false
    code-overflow: scroll
    code-block-border-left: true
    highlight-style: atom-one 
    fig-responsive: true
    lightbox: true

